<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="content">
    <h1>Access Logs</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Login Date/Time</th>
                <th>IP</th>
                <th>MAC Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let login of logins; let i=index">
                <td>{{i+1}}</td>
                <td>{{login.name}}</td>
                <td>{{login.email}}</td>
                <td>{{login.loginDate}}</td>
                <td>{{login.IP}}</td>
                <td>{{login.mac}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="content">
    <h1>Manage Users</h1>
    <div *ngIf="resultString=='1'" class="alert alert-success">Deleted User</div>
    <div *ngIf="resultString=='0'" class="alert alert-danger">Failed to Delete Usesr</div>
    <table class="table table-borderes">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Registration Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i=index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contact}}</td>
                <td>{{user.createdDate}}</td>
                <td>
                    <a class="btn btn-danger" (click)="deleteUser(user.id)"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

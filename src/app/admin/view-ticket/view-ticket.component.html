<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="content">
    <h1>View Ticket</h1>
    <div *ngIf="ticket.status!=''" class="alert alert-success">Status: Closed</div>
    <form (ngSubmit)="submit()">
        <div class="d-flex pb-3">
            <span class="text-span">Ticket ID</span>
            <input [(ngModel)]="ticket.id" type="text" name="id" id="id" class="form-control" readonly>
            <span class="text-span">Created On</span>
            <input [(ngModel)]="ticket.postDate" type="datetime" name="createdDate" id="createdDate" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="ticket.title" type="text" name="title" id="title" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" class="form-control" readonly>{{ticket.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="remark">Remark</label>
            <textarea [(ngModel)]="ticket.adminRemark" name="remark" id="remark" rows="5" class="form-control">{{ticket.adminRemark}}</textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary col-12" type="submit" value="Update">
        </div>
    </form>
</div>

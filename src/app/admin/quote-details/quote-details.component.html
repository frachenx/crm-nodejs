<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="content">
    <h1>Quote Details</h1>
    <form (ngSubmit)="submit()">
        <strong>Name:</strong>{{quote.name}}<br>
        <strong>Email:</strong>{{quote.email}}<br>
        <strong>Contact No.:</strong>{{quote.contact}}<br>
        <strong>Query:</strong>
        <textarea [(ngModel)]="quote.query" name="query" id="query" rows="5" class="form-control" readonly></textarea>
        <strong>Remark:</strong>
        <textarea [(ngModel)]="quote.remark" name="remark" id="remark" rows="5" class="form-control"></textarea>
        <input type="submit" value="Submit" class="btn btn-primary col-12">
    </form>
</div>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1 class="title">CRM Admin</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, tenetur!</p>
            </div>
            <div class="col-6">
                <form (ngSubmit)="submit()">
                    <div *ngIf="resultString=='0'" class="alert alert-danger">Name/Password Incorrect</div>
                    <div class="form-group">
                        <label for="email">Name</label>
                        <input [(ngModel)]="name" type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" autocomplete="false">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" class="btn btn-primary col-12">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

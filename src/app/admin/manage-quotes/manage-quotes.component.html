<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="content">
    <h1>Manage Quotes</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quote of quotes; let i=index">
                <td>{{i+1}}</td>
                <td>{{quote.name}}</td>
                <td>{{quote.email}}</td>
                <td>{{quote.contact}}</td>
                <td>
                    <a [routerLink]="['/admin/quote-details',quote.id]" class="btn btn-primary"><i class="fas fa-eye"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

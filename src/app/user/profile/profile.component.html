<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>
<div class="content">
    <div class="row">
        <div class="col-4">
            <h1>My Profile</h1>
        </div>
        <div class="col-6">
            <form (ngSubmit)="submit()">
                <div *ngIf="resultString=='1'" class="alert alert-success">Updated Successfully</div>
                <div *ngIf="resultString=='0'" class="alert alert-danger">Failed to Update</div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="user.name" type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="primaryEmail">Primary Email</label>
                    <input [(ngModel)]="user.email" type="email" name="primaryEmail" id="primaryEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="alternateEmail">Alternate Email</label>
                    <input [(ngModel)]="user.altEmail" type="email" name="alternateEmail" id="alternateEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contact">Contact No.</label>
                    <input [(ngModel)]="user.contact" type="tel" name="contact" id="contact" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select [(ngModel)]="user.gender" class="form-control" name="gender" id="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea [(ngModel)]="user.address" name="address" id="address" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary col-12">
                </div>
            </form>
        </div>
    </div>
</div>

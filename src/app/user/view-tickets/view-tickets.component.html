<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="content">
    <h1>View Tickets</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Ticket ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Post Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets; let i= index">
                <td>{{i+1}}</td>
                <td>{{ticket.id}}</td>
                <td>{{ticket.title}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.postDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
